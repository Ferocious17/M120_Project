<!doctype html>
<html lang="en">

<head>
    <title>M120 Ticket Machine</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/styles/main.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="../../public/styles/registration.css">

</head>

<body>
    <header>
        <img class="LogoCircular" src="../../public/assets/Logo_Circular.png" alt="Logo">
    </header>

    <main>
        <div id="form">
            <h1>Registrieren</h1>

            <div id="personalData">
                <h3>Personalien</h3>

                <form>
                    <div class="row g-2 mb-3">
                        <div class="form-floating col-md">
                            <input type="text" class="form-control" id="firstnameInput" placeholder="Vorname" required>
                            <label for="firstnameInput">Vorname</label>
                        </div>

                        <div class="form-floating col-md">
                            <input type="text" class="form-control" id="lastnameInput" placeholder="Nachname" required>
                            <label for="lastnameInput">Nachname</label>
                        </div>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="form-floating col-md">
                            <input type="date" class="form-control" id="birthdateInput" placeholder="Geburtsdatum" required>
                            <label for="birthdateInput">Geburtsdatum</label>
                        </div>

                        <div class="form-floating col-md" id="genderRadios">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="maleRadio" name="customRadioInline1"
                                    class="custom-control-input" required>
                                <label class="custom-control-label" for="maleRadio">Männlich</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="femaleRadio" name="customRadioInline1"
                                    class="custom-control-input" required>
                                <label class="custom-control-label" for="femaleRadio">Weiblich</label>
                            </div>
                        </div>
                    </div>
            </div>

            <div id="address">
                <h3>Adresse</h3>

                <form>
                    <div class="row g-2 mb-3">
                        <div class="form-floating col-md">
                            <input type="text" class="form-control" id="streetInput" placeholder="Strasse" required>
                            <label for="streetInput">Strasse</label>
                        </div>

                        <div class="form-floating col-md">
                            <input type="text" class="form-control" id="houseNumberInput" placeholder="Hausnummer" required>
                            <label for="houseNumberInput">Hausnummer</label>
                        </div>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="form-floating col-md">
                            <input type="text" class="form-control" id="placeInput" placeholder="Ort" required>
                            <label for="placeInput">Ort</label>
                        </div>

                        <div class="form-floating col-md">
                            <input type="text" class="form-control" id="postalCodeInput" placeholder="PLZ" required>
                            <label for="postalCodeInput">PLZ</label>
                        </div>
                    </div>
            </div>

            <div id="credentials">
                <h3>Account-Daten</h3>

                <form>
                    <div class="row g-2 mb-3">
                        <div class="form-floating col-md">
                            <input type="email" class="form-control" id="emailInput" placeholder="E-Mail" required>
                            <label for="emailInput">E-Mail</label>
                        </div>

                        <div class="form-floating col-md">
                            <input type="tel" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" class="form-control" id="phonenumber" placeholder="Telefonnummer" required>
                            <label for="phonenumber">Telefonnummer</label>
                        </div>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="form-floating col-md">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Passwort" required>
                            <label for="passwordInput">Passwort</label>
                        </div>

                        <div class="form-floating col-md">
                            <input type="password" class="form-control" id="confirmPasswortInput" placeholder="Passwort" required>
                            <label for="confirmPasswortInput">Passwort bestätigen</label>
                        </div>
                    </div>

                    <div class="g-2 mb-3">
                        <a href="login.html" class="btn btn-primary">Abbrechen</a>
                        <button type="submit" class="btn btn-primary" id="registerButton">Registrieren</button>
                    </div>
            </div>

            </form>
        </div>
    </main>';

    <footer>
        <h4>&copy; Copyright 2021 / M120 Ticket Machine</h4>
    </footer>

</body>

</html>
